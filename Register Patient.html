    <section class="form-section">
      <h2>Register New Patient</h2>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter full name" required >

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter age" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
<script>
  function f(){
    var a = document.getElementById("name").value;
    console.write(a);
  }
</script>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter contact number" required>

        <label for="address">Address:</label>
        <textarea id="address" placeholder="Enter address" rows="3" required></textarea>

        <label for="disease">Health Concern / Problem:</label>
        <input type="text" id="disease" placeholder="e.g., Fever, Cold, Diabetes" required>

        <button type="submit" onclick="f()">Register Patient</button>
      </form>
    </section>
